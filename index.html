<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Evently</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="page1"></div>

    <div class="page2">
      <p>OUR SERVICES</p>
      <div class="grid1">
        <div class="grid-item grid-item-1"><img src="Evently/public/birthday.jpg"></div>
        <div class="grid-item"><img src="Evently/public/wedding.jpg"></div>
        <div class="grid-item"><img src="Evently/public/camping.jpg"></div>
        <div class="grid-item"><img src="Evently/public/anniversary.jpg"></div>
        <div class="grid-item"><img src="Evently/public/gamenight.jpg"></div>
        <div class="grid-item"><img src="Evently/public/party.jpg"></div>
      </div>


      <div class="page3">
        <div class="card">
          <h2>Address</h2>
          <p> chauma, Mathura, UP</p>
        </div>
        <div class="card">
          <h2>Call Us</h2>
          <p>Call Us: +91 1234567890</p>
        </div>
        <div class="card">
          <h2>Mail Us</h2>
          <p>GLAMS@glau.gla.ac.in</p>
        </div>
      </div>



      <div class="page4">
        <div class="left-side">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4649.173079924465!2d77.5940582774538!3d27.604480653309967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736ce47bffc039%3A0xfe5fc3da92c6341!2sGLA%20University!5e0!3m2!1sen!2sin!4v1738755617103!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="right-side">
          <form>
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>



    </div>

    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
